<!-- Update Note Modal -->
<div class="modal fade" id="updateNoteModal" tabindex="-1" role="dialog" aria-labelledby="updateNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateNoteModalLabel">Update Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateNoteForm">
                    <div class="form-group">
                        <label for="updateNoteTitle">Title:</label>
                        <input type="text" class="form-control" id="updateNoteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="updateNoteText">Text:</label>
                        <textarea class="form-control" id="updateNoteText" rows="4" required></textarea>
                    </div>
                    <input type="hidden" id="updateNoteId">
                    <button type="submit" id="submit_update"class="btn btn-primary">Update Note</button>
                </form>
            </div>
        </div>
    </div>
</div>
